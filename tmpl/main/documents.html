<button class="pull-right btn btn-primary" id="create-document">Create a document</button>
<button class="pull-right btn btn-primary" id="create-folder">Create a folder</button>
<h1>Documents</h1>
<span style="display: none" id="read-only"><em style="font-size:12px;color: #f79696">Read only - You are not a collaborator</em></span>

{{#if documents}}
  <div class="list-group">
  {{#each documents}}
    <a href="#/document/{{encodeurl filename}}" class="list-group-item">
      <h4 class="list-group-item-heading">{{name}}</h4>
      <p class="list-group-item-text">{{filename}}</p>
    </a>
  {{/each}}
  </div>
{{else}}
<p class="alert alert-info">You haven't document yet. Let's create one</p>
{{/if}}


<div class="modal fade" id="new-document-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New document</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="name-input">Title</label>
            <input type="text" id="name-input" class="form-control" placeholder="New Document 1">
          </div>
          <div class="form-group">
            <label for="slug-input">Filename</label>
            <div class="input-group">
              <input type="text" id="filename-input" class="form-control" placeholder="new-document-1">
              <span class="input-group-addon">.md</span>
            </div>
          </div>
          <div class="alert hide"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="create-button btn btn-primary">Create document</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="new-folder-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New folder</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="folder-name-input">Name</label>
            <input type="text" id="folder-name-input" class="name-input form-control" placeholder="new-folder-1">
          </div>
          <div class="alert hide"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="create-button btn btn-primary">Create folder</button>
      </div>
    </div>
  </div>
</div>
