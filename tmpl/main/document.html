<div class="row" style="margin-top:10px">
  <div class="col-xs-9">
    <div id="toolbar" style="margin-bottom:10px">
      <div class="btn-group">
        <button id="editor-mode" class="btn btn-inverse btn-xs">editor</button>
        <button id="preview-mode" class="btn btn-default btn-xs">preview</button>
      </div>
      <button id="fullscreen-mode" class="btn btn-default btn-xs">fullscreen</button>
      <span style="display: none" id="read-only"><em style="font-size:12px;color: #f79696">Read only - You are not a collaborator</em></span>
      <div class="btn-group pull-right">
        <button id="theme" type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="name"></span> theme <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
        </ul>
      </div>
    </div>
    <div id="editor"></div>
    <div id="preview" style="display:none"></div>
    <div id="diff" style="display: none"></div>
  </div>
  <div class="col-xs-3" id="document-panel">
    <h4>{{doc.name}}</h4>
    <p class="text-muted">{{slug}}.{{doc.extension}}<p>
    <div class="btn-group" style="float: none; position: static">
      <button id="save-draft" class="btn btn-primary">Save draft</button>
      <button id="release" class="btn btn-success">Release</button>
    </div>
    <button style="display:none" id="fork" class="btn btn-success">Fork to edit</button>
    <hr />
    <div id="draft-add-message" style="display: none">
      <form role="form">
        <div class="form-group">
          <label for="draft-message">Message <em>(optional)</em></label>
          <input type="text" class="form-control" name="draft-message" id="draft-message" value="" placeholder="What have you changed?">
        </div>
        <div class="form-group">
          <button id="draft-message-go" class="btn btn-primary">Push</button>
          <button id="draft-message-cancel" class="btn btn-default">Cancel</button>
        </div>
      </form>
      <hr />
    </div>
    <div id="history">
    </div>
    <div class="btn-group dropup" style="margin-top:10px">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> More options
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!--<li><a id="rename-doc-link" href="#"><i class="glyphicon glyphicon-pencil"></i> Rename</a></li>-->
        <li><a id="remove-doc-link" href="#"><i class="glyphicon glyphicon-fire"></i> Remove</a></li>
      </ul>
    </div>
  </div>
</div>
